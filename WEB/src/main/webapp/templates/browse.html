<button ng-click="find()" class="btn btn-danger btn-block">Szukaj</button>
<br />
<div ng-repeat="contract in contracts()" class="row-fluid findListRow">
    <div class="span1"><a href="#/details/{{contract.id}}"><i class="icon-search"/></a></div>
    <div class="span2">Konto</div>
    <div class="span6">{{contract.name}}</div>
    <div class="span3">{{contract.publishStart | date:'dd-MM-yyyy HH:mm:ss'}}</div>
</div>
