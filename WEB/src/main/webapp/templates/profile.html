    </div>
    <div class="row-fluid profile-row" ui-if="account().personal">
        <div class="span3">ImiÄ™</div><div class="span9">{{account().user.firstName}}</div>
    </div>
    <div class="row-fluid profile-row" ui-if="account().personal">
        <div class="span3">Nazwisko</div><div class="span9">{{account().user.lastName}}</div>
