<!DOCTYPE html>
<html ng-app="ContractFinder" ng-controller="AppCtrl" id="app">
<head>
    <title>ContractFinder</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="css/angular-ui.min.css" rel="stylesheet" media="screen"/>
    <link href="css/datetimepicker.css" rel="stylesheet" media="screen"/>
    <link href="css/style.css" rel="stylesheet" media="screen"/>
    <script src="js/jquery-1.9.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datetimepicker.min.js"></script>
    <script src="js/locales/bootstrap-datetimepicker.pl.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/ui-bootstrap-tpls-0.2.0.min.js"></script>
    <script src="js/angular/angular-ui.min.js"></script>
    <script src="js/angular/angular-cookies.min.js"></script>
    <script src="js/angular/ng-upload.min.js"></script>
    <script src="js/app/app.js"></script>
    <script src="js/app/controllers/appController.js"></script>
    <script src="js/app/controllers/userPanelController.js"></script>
    <script src="js/app/controllers/homeController.js"></script>
    <script src="js/app/controllers/createContractController.js"></script>
    <script src="js/app/controllers/detailsContractController.js"></script>
    <script src="js/app/controllers/browseContractsController.js"></script>
    <script src="js/app/controllers/registerAccountController.js"></script>
    <script src="js/app/services/authService.js"></script>
    <script src="js/app/services/alertsService.js"></script>
    <script src="js/app/directives/datetimepicker.js"></script>
</head>
<body>

<div class="container">

    <div class="navbar">
        <div class="navbar-inner">
            <a class="brand" href="#/home">ContractFinder</a>
            <ul class="nav">
                <li ui-if="auth.isAuthorized()" ng-class="{active: navClass('create')}"><a href="#/create">Utwórz</a>
                </li>
                <li ui-if="auth.isAuthorized()" ng-class="{active: navClass('browse')}"><a
                        href="#/browse">Przeglądaj</a></li>
            </ul>
            <div id="loadingIndicator" class="pull-right loading" ui-if="loadingIndicator()"></div>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span9">

            <alert ng-repeat="alert in alerts.getAlerts()" type="alert.type" close="alerts.closeAlert($index)">
                {{alert.msg}}
            </alert>

            <div ng-view></div>

        </div>
        <div class="span3">
            <div ng-include="'templates/userPanel.html'" ng-controller="UserPanelCtrl"></div>
        </div>
    </div>

</div>
</body>
</html>
